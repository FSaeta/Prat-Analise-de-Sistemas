{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Critic Hub {% block title %} {% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'images/logo_critichub.png' %}"/>
    <link type="text/css" href="{% static 'css/index.css' %}" rel="stylesheet">
   
    

</head>
<body class="body">

<!-- HEADER -->
{% include 'header.html' %}

<!-- block content principal -->
{% block content %} {% endblock %}

<!-- FOOTER -->
{% include 'footer.html' %}

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{% static 'js/index.js'%}"></script>
</body>
</html>
