{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<!-- HEAD -->
<head>
	<title>{% block title %} Critic Hub {% endblock %}</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- STYLES -->
    <link rel="icon" type="image/png" href="{% static 'images/logo_critichub.png' %}"/>
    <link type="text/css" href="{% static 'css/index.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'css/amigos.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'css/header.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'css/itens.css' %}" rel="stylesheet">

</head>

<!-- BODY -->
<body class="body">

<!-- HEADER -->
{% include 'header.html' %}

<!-- BLOCK PRINCIPAL -->
{% block content %} {% endblock %}

<!-- FOOTER -->
{% include 'footer.html' %}

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{% static 'js/amigos.js'%}"></script>

</body>
</html>
