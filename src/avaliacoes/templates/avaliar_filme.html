{% extends 'base_item.html' %}

{% load static %}

{% load bootstrap4 %}

{% block content %}
<div class="wrapper">
  <section class="main-container" style="background-color: rgb(0, 0, 0);">
      <div class="item-description" class="section-header" style="background-color: rgb(205, 145, 245);">
          <h1>Título - {{filme.titulo}}</h1>
          <img src= "/media/{{filme.imagem.thumbnail}}"/>
          <p>Diretor - {{filme.diretor}}</p>
          <p>País - {{filme.pais}}</p>
          <p>Ano de lançamento - {{filme.ano_lancamento}}</p>
          <p>Elenco - {{filme.elenco}}</p>
          <form action="{% url 'avaliar_filme' %}" method="post" autocomplete="off" enctype="multipart/form-data" class="login100-form validate-form form">
            {% buttons %}
              <button type="submit" class="login100-form-btn btn btn-primary">
                <h2 style = font-family:Georgia;font-size:18px;>Fazer avaliação</h2>
              </button>
            {% endbuttons %}
            </div>
    
          </form>
      </div>
  </section>
</div>
{% endblock %}
