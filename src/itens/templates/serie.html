{% extends 'base_item.html' %}

{% load static %}

{% load bootstrap4 %}

{% block content %}
<div class="wrapper">
  <section class="main-container" style="background-color: rgb(0, 0, 0);">
      <div class="section-header" style="background-color: rgb(205, 145, 245);">
          <h1  style="color:black">Título - {{serie.titulo}}</h1>
          {{serie.imagem}}
          <p  style="color:black">Diretor - {{serie.diretor}}</p>
          <p  style="color:black">Número de temporadas - {{serie.qnt_temporadas}}</p>
          <p  style="color:black">País - {{serie.pais}}</p>
          <p  style="color:black">Ano de lançamento - {{serie.ano_lancamento}}</p>
      </div>
  </section>
</div>
{% endblock %}
