{% load static %}

{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
    {% bootstrap_css %}
    <link rel="icon" type="image/png" href="{% static 'images/logo_critichub.png' %}"/>
<!--===============================================================================================-->
    <link type="text/css" href="{% static 'css/util.css' %}" rel="stylesheet">
    <link  type="text/css" href="{% static 'css/main.css'%}" rel="stylesheet">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter" style="background-image: url({% static 'images/fundo.png' %})" >
		<div class="container-login100">
			<div class="wrap-login100">
				<span class="login100-form-title p-b-34 p-t-27">
					<img src="{% static 'images/logo_critichub2.png' %}" alt="" width="300" height="200">
				</span>

				{% bootstrap_messages %}
				
				<form class="login100-form validate-form">

					<div class="wrap-input100 validate-input" data-validate = "Enter username" >
						<input class="input100" type="text" name="username" placeholder="Nome de usuÃ¡rio">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="senha" placeholder="Senha">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Lembrar-me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<h2 style = font-family:Georgia;font-size:12px;> Entrar</h2>
						</button>
					</div>

          <br>

          <div class="container-login100-form-btn">
						<a href= "{% url 'cadastro' %}">
							<p style = font-size:18px;color:white; >Registrar</p>
						</a>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							<p style = font-size:15px;color:white;>Esqueci minha senha</p>
						</a><h2 style = font-family:Georgia;font-size:12px;> 
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div id="dropDownSelect1"></div>
	<script src="{% static 'static/core/main.js' %}" ></script>
</body>
</html>
